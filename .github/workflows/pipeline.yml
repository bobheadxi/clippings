name: Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - run: npm install
    - run: npm build
    - run: npm test -- --collect-coverage

    - uses: codecov/codecov-action@v2
      with:
        verbose: true
